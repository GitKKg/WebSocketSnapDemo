<!DOCTYPE HTML>
<html>
    <head>
        <title>WebSockets Console</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="console.js"></script>
    </head>
    <body>
        <div>
            <form id="login">
              <code>URI: </code><input type="text" size="64" id="uri"
                                       value="ws://localhost:8000/console/bash" />
              <!-- remove:  style="display: none  ,to show submit button " -->
                <input type="submit"  />
            </form>
            <div id="console" > <!-- remove:  style="display: none  ,to show submit button " -->
                <div id="console-output"></div>
                <form id="console-input">
                  <code>$ </code><input type="text" size="64" id="line" />
                  <!-- remove:  style="display: none  ,to show submit button " -->
                  <input type="submit"  /> 
                </form>
            </div>
        </div>
    </body>
</html>
